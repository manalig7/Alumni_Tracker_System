<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Alumni Tracker{% endblock %}</title>
    {% load staticfiles %}
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'alumni_tracker/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'alumni_tracker/font-awesome.min.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h4><a href="{% url 'alumni_tracker:home' %}">Alumni Tracker</a></h4>
                </div>
            </div>
        </nav>
        <section id="banner">
                <div class="inner">
                    <header>
                        <h1>Welcome to the Search Page!</h1>
                    </header>
                    <h2>Apply the filters to search for the alumni!</h2>
                    <br>

                     <form role="search" method="get" action="{% url 'alumni_tracker:display' %}">
                <div class="form-group">
                    Name : <input type="text" class="form-control" name="name" value="{{ request.GET.name }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
                    
                </div>
            </section>
