


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Alumni Tracker{% endblock %}</title>
    {% load staticfiles %}
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="{% static 'alumni_tracker/font-awesome.min.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'alumni_tracker/profile.css' %}">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script-->

    
</head>
<body>
    <nav class="navbar navbar-default" style="margin-bottom: 0px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h4><a href="{% url 'alumni_tracker:home' %}">Alumni Tracker</a></h4>
                </div>
            </div>
        </nav>
        <section id="banner">
                <div class="inner">
                    <header>
                      <h1 style="color : #070707">Update Your Profile</h1>  

                     <form role="search" method="get" action="{% url 'alumni_tracker:update_profile_success' alumnus.roll_no %}">
                <div class="form-group">
                    {% csrf_token %}
<b>
                    Roll Number :<input type="text" class="form-control" name="roll_no" value="{{alumnus.roll_no}}" readonly="readonly">
                    Name : <input type="text" class="form-control" name="name" value="{{ request.GET.name }}">
                    Present City : <input type="text" class="form-control" name="present_city" value="{{ request.GET.present_city }}">
                    Present Country : <input type="text" class="form-control" name="present_country" value="{{ request.GET.present_country }}">
                    Email ID : <input type="text" class="form-control" name="email_id" value="{{ request.GET.email_id }}">
                   Github Link : <input type="text" class="form-control" name="github" value="{{ request.GET.github }}">
                    Linkedin link : <input type="text" class="form-control" name="linkedin" value="{{ request.GET.linkedin }}">
  </b>                  
                    
                </div>
                <button type="submit" class="btn btn-default">Update</button>
            </form>
                    
                </div>
            </section>
   


</body>
