
{% extends 'info/sidebar.html' %}

{% block body %}
<div class= "container-fluid">

        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3> Update Profile</h3>
	               <form class="form-horizontal" role="form" action="/update_profile/{{roll_no}}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}                  
                        {% for field in form %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <span class="text-danger small">{{ field.errors }}</span>
                                </div>
                                <label class="control-label col-sm-2" for="song_title">{{ field.label_tag }}</label>
                                <div class="col-sm-10">{{ field }}</div>
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>         
            </div>
        </div>           
</div>
			
{% endblock %}
