<body>

            <div class="container-fluid">
                <div class="navbar-header">

                     <form role="search" method="get" action="{% url 'alumni_tracker:add_majors_success' alumnus.roll_no %}">

                    {% csrf_token %}

                </div>
                <button type="submit" class="btn btn-default">ADD</button>
            </form>
                    
                </div>
